<p-toast></p-toast>
<div class="flex justify-content-center align-items-center min-h-screen w-full">
    <p-card header="Registrar Genero de Pelicula" class="w-10">
        <form [formGroup]="generoForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-2">
            <!-- Campo de Nombre -->
            <div class="field flex flex-column gap-1">
                <label for="nombre">Nombre del Genero</label>
                <input type="text" pInputText formControlName="nombre" class="w-5" required />
            </div>

            <!-- Botones de Guardar y Cancelar -->
            <div class="flex gap-2">
                <p-button label="Guardar" [loading]="isSubmitting" type="submit" [disabled]="generoForm.invalid" />
                <p-button label="Cancelar" severity="secondary" (click)="onCancel()" />
            </div>
        </form>
    </p-card>
</div>
